name: Build Screenshot App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up MSVC
      uses: microsoft/setup-msvc@v1

    - name: Compile application
      run: cl.exe /EHsc main.cpp /link /SUBSYSTEM:WINDOWS user32.lib gdi32.lib shell32.lib

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: screenshot-app
        path: main.exe
